$(function() {
function parseLyric(text) {
//按行分割歌词
let lyricArr = text.split('\n');
//console.log(lyricArr)//0: "[ti:七里香]" "[ar:周杰伦]"...
let result = []; //新建一个数组存放最后结果
//遍历分割后的歌词数组，将格式化后的时间节点，歌词填充到result数组
for (i = 0; i < lyricArr.length; i++) {
let playTimeArr = lyricArr[i].match(/\[\d{2}:\d{2}((\.|\:)\d{2})\]/g); //正则匹配播放时间
let lineLyric = "";
if (lyricArr[i].split(playTimeArr).length > 0) {
lineLyric = lyricArr[i].split(playTimeArr);
}
if (playTimeArr != null) {
for (let j = 0; j < playTimeArr.length; j++) {
let time = playTimeArr[j].substring(1, playTimeArr[j].indexOf("]")).split(":");
//数组填充
result.push({
time: (parseInt(time[0]) * 60 + parseFloat(time[1])).toFixed(4),
content: String(lineLyric).substr(1)
});
}
}
}
return result;
}
// 这里请按照格式放入相应歌词--开始
// 格式可能看着很复杂,其实是根据lrc歌词文件换句前加入\n 换行符,然后删除多余空行.即可!
let text = "[00:02.70]Say Something\n[00:08.04]演唱：A Great Big World _ Christina Aguiler\n[00:12.04]\n[00:16.68]Say something, I'm giving up on you.\n[00:21.20]\n[00:26.95]I'll be the one, if you want me to.\n[00:31.16]\n[00:37.21]Anywhere, I would've followed you.\n[00:41.89]\n[00:47.40]Say something, I'm giving up on you.\n[00:52.03]\n[00:56.30]And I am feeling so small.\n[01:02.53]\n[01:05.89]It was over my head\n[01:08.62]\n[01:10.08]I know nothing at all.\n[01:12.96]\n[01:16.55]And I will stumble and fall.\n[01:23.50]\n[01:26.30]I'm still learning to love\n[01:28.73]\n[01:30.58]Just starting to crawl.\n[01:32.85]\n[01:38.53]Say something, I'm giving up on you.\n[01:43.13]\n[01:48.62]I'm sorry that I couldn't get to you.\n[01:52.65]\n[01:58.91]Anywhere, I would've followed you.\n[02:03.35]\n[02:09.12]Say something, I'm giving up on you.\n[02:13.44]\n[02:17.96]And I will swallow my pride.\n[02:25.08]\n[02:27.44]You're the one that I love\n[02:30.67]\n[02:32.02]And I'm saying goodbye.\n[02:34.52]\n[02:39.64]Say something, I'm giving up on you.\n[02:44.00]\n[02:49.72]And I'm sorry that I couldn't get to you.\n[02:53.89]\n[03:00.12]And anywhere, I would have followed you.\n[03:04.93]\n[03:05.68]Oh-oh-oh-oh\n[03:09.35]\n[03:10.28]say something, I'm giving up on you.\n[03:14.79]\n[03:21.02]Say something, I'm giving up on you.\n[03:25.20]\n[03:31.91]Say something.\n[03:34.16]\n[03:37.77]\n[03:49.30]";
// 这里请按照格式放入相应歌词--结束
let audio = document.querySelector('audio');
let result = parseLyric(text); //执行lyc解析
// 把生成的数据显示到界面上去
let $ul = $("<ul></ul>");
for (let i = 0; i < result.length; i++) {
let $li = $("<li></li>").text(result[i].content);
$ul.append($li);
}
$(".bg").append($ul);
let lineNo = 0; // 当前行歌词
let preLine =1; // 当播放6行后开始滚动歌词
let lineHeight = -30; // 每次滚动的距离
// 滚动播放 歌词高亮 增加类名active
function highLight() {
let $li = $("li");
$li.eq(lineNo).addClass("active").siblings().removeClass("active");
if (lineNo > preLine) {
$ul.stop(true, true).animate({ top: (lineNo - preLine) * lineHeight });
}
}
highLight();
// 播放的时候不断渲染
audio.addEventListener("timeupdate", function() {
if (lineNo == result.length) return;
if ($("li").eq(0).hasClass("active")) {
$("ul").css("top", "0");
}
lineNo =getLineNo(audio.currentTime);
highLight();
lineNo++;
});
// 当快进或者倒退的时候，找到最近的后面那个result[i].time
function getLineNo(currentTime) {
if (currentTime >= parseFloat(result[lineNo].time)) {
// 快进
for (let i = result.length - 1; i >= lineNo; i--) {
if (currentTime >= parseFloat(result[i].time)) {
return i;
}
}
} else {
// 后退
for (let i = 0; i <= lineNo; i++) {
if (currentTime <= parseFloat(result[i].time)) {
return i - 1;
}
}
}
}
//播放结束自动回到开头
audio.addEventListener("ended", function() {
lineNo = 0;
highLight();
audio.play();
$("ul").css("top", "0");
});
});
</script>
